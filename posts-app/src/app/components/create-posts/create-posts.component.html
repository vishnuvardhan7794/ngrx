<form [formGroup]="postForm" (ngSubmit)="submit()">
  <label for="title">Title</label>
  <input id="title" type="text" class="border border-gray-900" formControlName="title" />
  <br>
  <label for="comment">Comment </label>
  <textarea
    id="comment"
    class="border border-gray-900"
    name="post-Comment"
    row="5"
    formControlName="comment"
  ></textarea>
  <br>
  <button  type="submit" [disabled]="!postForm.valid" class="inline-flex items-center rounded border border-transparent bg-indigo-600 px-2.5 py-1.5 text-xs font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Button text</button>
</form>
